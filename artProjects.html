    <script type="text/javascript" src="js/projects.js"></script>
    <script>
        window.onload = UpdateContent();
        function UpdateContent() {
            if (window.screen.width/window.screen.height <= 4/3) {
                document.getElementById("artSubtitle").innerText = "Some works I have done during my education.";
            }
        }

        function DisplayMonster(num) {
            HideAllBut("imgMonster"+num, "imgMonster");
            DisableAllBut("dotButton"+num, "dotButton");
        }

        function DisplayGif(num) {
            HideAllBut("rigGif"+num, "rigGif");
            DisableAllBut("dotButtonGif"+num, "dotButtonGif");
        }

        function DisplayGeometric(num) {
            HideAllBut("geometricImg"+num, "geometricImg");
            DisableAllBut("dotButtonGeo"+num, "dotButtonGeo");
        }

        function DisplayOrganic(num) {
            HideAllBut("organicImg"+num, "organicImg");
            DisableAllBut("dotButtonOrg"+num, "dotButtonOrg");
        }

        function DisplayCar(num) {
            HideAllBut("littleCarImg"+num, "ownWorksImgs");
            DisableAllBut("dotButtonCar"+num, "dotButtonCar");
        }

        function HideAllBut(imgId, imgClass) {
            Array.from(document.getElementsByClassName(imgClass)).forEach((thisImg, index) => {
                if (thisImg.id != imgId)
                    thisImg.style.display = "none";
                else
                    thisImg.style.display = "block";
            });
        }

        function DisableAllBut(buttonId, buttonClass) {
            Array.from(document.getElementsByClassName(buttonClass)).forEach((thisButton, index) => {
                if (thisButton.id != buttonId) {
                    thisButton.disabled = false;
                    thisButton.classList.remove("disabled");
                }
                else {
                    thisButton.disabled = true;
                    thisButton.classList.add("disabled");
                }
            });
        }

    </script>
