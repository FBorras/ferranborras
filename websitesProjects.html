<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web projects | Ferran Borr√°s</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body id="websitesBody">
    <main id="mainProjects" class="mainProjects">
        <div id="sectionDetector" class="sectionDetector"></div>
        <h1 class="projectsT1 redText">My web projects.</h1>
        <p id="websitesSubtitle" class="projectsTextMain whiteText boldText">
            Some of the projects that I have been able to carry out during my studies and externally to them.
        </p>
        <div class="arrowsContainer">
            <div class="arrow borderWhite" id="arrow1"></div>
            <div class="arrow borderWhite" id="arrow2"></div>
            <div class="arrow borderWhite" id="arrow3"></div>
        </div>
    </main>
    <div id="companyContainer" class="firstProjectsContainer">
        <div id="sectionDetector" class="sectionDetector"></div>
        <h2 class="projectsT2 whiteText boldText">Company Web portal.</h2>
        <div id="iframesContainer">
            <div id="laptopDevice" class="deviceContainer">
                <img id="laptopTemplate" src="imgs/web/laptop.png" alt="Laptop">
                <iframe id="laptopIframe" src="DissenyAmbPedra/init.html" title="Website project1"></iframe>
            </div>
            <div id="mobileDevice" class="deviceContainer">
                <img id="mobileTemplate" src="imgs/web/mobile.png" alt="Mobile">
                <iframe id="mobileIframe" src="DissenyAmbPedra/init.html" title="Website project"></iframe>
            </div>

            <div class="dotsContainer">
                <button id="dotButtonLaptop" class="dotButton disabled" onclick="DisplayLaptop()" disabled></button>
                <button id="dotButtonMobile" class="dotButton" onclick="DisplayMobile()" enabled></button>
            </div>
        </div>
        <a class="textWeb whiteText boldText" href="DissenyAmbPedra/init.html" target="_blank">
            See the full web page on this local domain.
        </a>
    </div>
    <div id="webGameContainer" class="projectsContainer">
        <div id="sectionDetector" class="sectionDetector"></div>
        <h2 class="projectsT2 whiteText boldText"><img class="award" src="imgs/awards/22_23.png" alt="Award_22_23">Online web game.</h2>
        <div id="veggieContainer">
            <iframe id="veggieFrame" src="VeggieVengance/index.html" title="Web game">
                <p class="whiteText boldText">Sorry, your browser does not support this game.</p>
            </iframe>
        </div>
        <a class="textWeb whiteText boldText" href="VeggieVengance/index.html" target="_blank">
            See the full web game on this local domain.
        </a>
    </div>

    <div id="endContainer" class="endContainer">
        <div id="endDetector" class="endDetector"></div>
        <img class="arrowDown" src="imgs/arrowDown-01.png" alt="ArrowDown">
        <p class="textComingSoon whiteText boldText">
            More projects coming soon.
        </p>
        <a id="returnText" class="returnButton whiteText boldText" href="index.html" onmouseover="HoverReturn(this)" onmouseout="UnhoverReturn(this)">
            Return.
        </a>
    </div>

    <script type="text/javascript" src="js/projects.js"></script>
    <script>
        window.onload = UpdateContent();
        function UpdateContent() {
            if (window.screen.width <= 768) {
                document.getElementById("websitesSubtitle").innerText = "Some projects that I have been able to carry out.";
            }
        }

        function DisplayLaptop() {
            document.getElementById("mobileDevice").style.display = "none";
            document.getElementById("laptopDevice").style.display = "flex";
            let laptopButton = document.getElementById("dotButtonLaptop");
            let mobileButton = document.getElementById("dotButtonMobile");

            laptopButton.disabled = true;
            mobileButton.disabled = false;
            
            laptopButton.classList.add("disabled");
            mobileButton.classList.remove("disabled");
        }
        function DisplayMobile() {
            document.getElementById("laptopDevice").style.display = "none";
            document.getElementById("mobileDevice").style.display = "flex";
            let laptopButton = document.getElementById("dotButtonLaptop");
            let mobileButton = document.getElementById("dotButtonMobile");

            laptopButton.disabled = false;
            mobileButton.disabled = true;
            
            laptopButton.classList.remove("disabled");
            mobileButton.classList.add("disabled");
        }

    </script>
</body>
</html>
